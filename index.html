<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
</head>

<body style="background-image:url('images/pattern-background-desktop.svg');
             background-repeat: no-repeat;">
  <div class="html-base">

      <img class="hero-img"src="images/illustration-hero.svg" alt="hero-img">

      <h1>Order Summary</h1>
      <p class="order">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan">
        <div class="cont1">
         <img class="music-img" src="images/icon-music.svg" alt="">
        </div>
        <div class="cont2">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="cont3">
          <p class="p">Change</p>
        </div>

      </div>

      <button class="btn" type="button" name="button">Proceed to Payment</button>
      <h4>Cancel Order</h4>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kamlesh Loat</a>.
  </div>
</body>

</html>
